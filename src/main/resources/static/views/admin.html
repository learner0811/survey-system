<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>survey</title>
<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Arbutus+Slab">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Manuale">
<link rel="stylesheet" href="assets/css/create-survey.css">
<link rel="stylesheet" href="assets/css/index.css">
<link rel="stylesheet" href="assets/css/angular-growl.min.css">
<style type="text/css">
	.survey-setting {
		position: relative;		
	}
	
	.survey-setting .dropdown{
		position: absolute;
		top : 25px;
		right : 15px;
	}
		
</style>
</head>

<body ng-app="admin" ng-controller="adminCtr">
	<div id="wrapper">
		<div class="header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-6">
						<div class="row header-brand">
							<div class="col-md-3">
								<img src="assets/img/logo.png" width="100px" height="90px">
							</div>
							<div class="col-md-9 header-brand-title">
								<p>Hệ thống khảo sát trực tuyến</p>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="row header-info">
							<div class="col-md-5 offset-7">
								<p>Km 10 Nguyễn Trãi, 96 Trần phú</p>
								<p>
									<i class="fa fa-phone"></i>&nbsp; 024 3352 8122
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="content">
			<div class="container-fluid">
				<div growl></div>	
				<div class="row">
					<div class="col-md-3 survey-link" ng-repeat="survey in surveys">
						<div class="col-md-12 survey-setting">
							<img src="assets/img/survey.png">
							<div class="dropdown pull-right">
								<button style="border: none; background: none; outline: none;"
									type="button" data-toggle="dropdown">
									<i class="fa fa-ellipsis-v fa-1x"></i>
								</button>
								<div class="dropdown-menu">
									<a href="/create_survey" class="dropdown-item">Tạo khảo sát</a>
									<a href="/edit_survey?id={{survey.idsurvey}}" class="dropdown-item">Sửa Khảo sát</a>
									<a class="dropdown-item" ng-click="deleteSurvey(survey.idsurvey)">Xóa khảo sát</a>
								</div>
							</div>
						</div>
						<p>
							<i class="fa fa-pencil"></i>&nbsp;{{survey.name}}
						</p>
						<p>
							<i class="fa fa-list-alt"></i>&nbsp;{{survey.category.name}}&nbsp;
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/js/angular.js" type="text/javascript"></script>
	<script src="assets/js/angular-growl.min.js" type="text/javascript"></script>
	<script src="assets/app/adminService.js" type="text/javascript"></script>
	<script src="assets/app/adminCtr.js" type="text/javascript"></script>
	<script src="assets/app/adminApp.js" type="text/javascript"></script>
</body>

</html>
