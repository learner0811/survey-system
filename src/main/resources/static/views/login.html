<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Survey System</title>
<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Arbutus+Slab">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Manuale">
<link rel="stylesheet" href="assets/css/login.css">
<link rel="stylesheet" href="assets/css/angular-growl.min.css">
</head>
<body ng-app="login" ng-controller="loginCtr">
	<div id="login">
		<div class="container">
			<div id="login-row"
				class="row justify-content-center align-items-center">						
				<div id="login-column" class="col-md-6">
					<div growl></div>	
					<div id="login-box" class="col-md-12">
						<!--<form id="login-form" class="form" action="" method="post">-->
							<h3 class="text-center text-info">Login</h3>
							<div class="form-group">
								<label for="username" class="text-info">Username:</label><br>
								<input type="text" name="username" id="username"
									class="form-control" ng-model="accountDTO.username">
							</div>
							<div class="form-group">
								<label for="password" class="text-info">Password:</label><br>
								<input type="password" name="password" id="password"
									class="form-control" ng-model="accountDTO.password">
							</div>
							<div class="form-group">
								<button class="btn btn-info btn-md" ng-click="login(accountDTO)">Login</button>
							</div>
						<!--</form> -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/js/angular.js" type="text/javascript"></script>
	<script src="assets/js/angular-growl.min.js" type="text/javascript"></script>
	<script src="assets/app/loginService.js" type="text/javascript"></script>
	<script src="assets/app/loginCtr.js" type="text/javascript"></script>
	<script src="assets/app/loginApp.js" type="text/javascript"></script>
</body>
</html>
